overwrite: true
schema: "https://economic-cave.us-west-2.aws.cloud.dgraph.io/graphql"
documents: "src/components/**/*.{ts,tsx}"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
